<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="page_title">Restaurants Application</ui:define>
		

		
		<ui:define name="page_middle">
			<div class="container">
				<h3 id="products" style="color: blue;">Products</h3><br/>

				<div class="row">
					<h:dataTable value="#{restaurantFormBackend.list}" var="item"
								 border="0">
					<div class="col-md-3 product ">
						<h:column>
							<div style="background: #110000;text-shadow: 1px 1px 2px yellow;"><f:facet name="header"  >Image</f:facet></div>
							<h:graphicImage url="#{item.imageUrl}" width="258"
											rendered="#{item.imageUrl ne null}" />
							<h:graphicImage url="img/default_image.jpeg"
											rendered="#{item.imageUrl eq null}" />
						</h:column>	<br/>
						<hr/>
						<br/>

						<p><b><h:column>
							<f:facet name="header" class="c" style="background: #220000;text-shadow: 1px 1px 2px black">Name</f:facet>
							<h:link outcome="restaurant" value="#{item.name}">
								<f:param name="ID" value="#{item.id}" />
							</h:link>
						</h:column> </b></p>
						<p><h:column>
							<f:facet name="header" style="background: #330000;text-shadow: 1px 1px 2px black">Location</f:facet>
							<h:outputText value="#{item.location}" />
						</h:column></p>
						<p><h:column>
							<f:facet name="header" class="c" style="background: #440000;text-shadow: 1px 1px 2px black;">CAT/RAT</f:facet>
							<h:outputText value="#{item.cathegory}" />
						</h:column></p>
						<p>Origin: Spain</p>
						<br/>
						<p>Price : 8$ (0.00061266 BTC)</p>
						<form action="payment.php" method="post">
							<input type="number" name="quantity" class="input" value="Quantity" />
							<input type="hidden" value="425" name="price"/>
							<input type="hidden" value="This Item" name="name"/>
							<input type="submit" name="order" value="Order" class="input"/>
						</form>

					</div>








						</h:dataTable>



				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
