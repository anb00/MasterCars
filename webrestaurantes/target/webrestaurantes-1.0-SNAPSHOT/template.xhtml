				<td style="text-align: right">
					<h:form >
						<c:choose>
							<c:when test="#{loginFormBackend.user eq null}">
								<table>
									<tr>
									<h:outputText value="User: " />
									<h:inputText id="userid" label="User"
												 value="#{loginFormBackend.userid}" required="true" styleClass="btn" />
									<h:message for="userid" style="font-size: 14px;color:white;" />
									</tr>
									<tr>
									<h:outputText value="Pass: " />
									<h:inputSecret id="password" label="Pass"
												   value="#{loginFormBackend.password}" required="true" styleClass="btn"  />
									<h:message for="password" />




									<h:commandButton action="#{loginFormBackend.loginAction}"
													 class="btn btn-success" value="Login" />
									</tr>
								</table>
							</c:when>
							<c:otherwise>
								<h:outputText
										value="Hi, #{loginFormBackend.user} (#{loginFormBackend.user.nick})" />
								<h:commandButton action="#{loginFormBackend.logoutAction}"
												 class="btn btn" value="Logout" />
							</c:otherwise>
						</c:choose>
					</h:form>

	<h:form>
		<table>
			<tr>
				<td>Nickname:</td>
				<td><h:inputText label="Nick" id="nick"
								 value="#{userFormBackend.user.nick}" required="true"
								 class="form-control" /> <h:message for="nick" class="warning"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret label="Password" id="pass1"
								   value="#{userFormBackend.password}" required="true"
								   class="form-control" /> <h:message for="pass1" class="warning" /></td>
			</tr>
			<tr>
				<td>Password (repeat):</td>
				<td><h:inputSecret label="Password" id="pass2"
								   value="#{userFormBackend.password2}" required="true"
								   class="form-control" /> <h:message for="pass2" class="warning" /></td>
			</tr>
			<tr>
				<td>First Name:</td>
				<td><h:inputText label="First Name" id="fname"
								 value="#{userFormBackend.user.firstName}" required="true"
								 class="form-control" /> <h:message for="fname" class="warning" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><h:inputText label="Last Name" id="lname"
								 value="#{userFormBackend.user.lastName}" required="true"
								 class="form-control" /> <h:message for="lname" class="warning" /></td>
			</tr>
			<tr>
				<td>Sex:</td>
				<td><h:selectOneRadio label="Sex" id="sex"
									  value="#{userFormBackend.user.sex}">
					<f:selectItem itemLabel="Male" itemValue="MALE" />
					<f:selectItem itemLabel="Female" itemValue="FEMALE" />
				</h:selectOneRadio> <h:message for="sex" class="warning" /></td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><h:inputText label="Date of Birth" id="dob"
								 value="#{userFormBackend.user.dob}" required="true"
								 Class="form-control">
					<f:convertDateTime pattern="dd-MM-yy" />
				</h:inputText> (dd-MM-yy) <h:message for="dob" class="warning" /></td>
			</tr>
			<tr>
				<td>Email Address:</td>
				<td><h:inputText label="Email Address" id="email"
								 value="#{userFormBackend.user.email}" required="true"
								 validator="#{userFormBackend.validateEmail}"
								 Class="form-control" /> <h:message for="email" class="warning" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="SEND"
							 action="#{userFormBackend.addConfirmedUser}"
							 styleClass="btn btn-primary" />
		</p>
	</h:form>
